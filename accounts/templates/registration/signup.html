<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                background-color:rgba(213, 212, 187, 0.73);
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                box-sizing: border-box;
            }

            .form-container {
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }

            h3 {
                color: #4CAF50;
                font-size: 1em;
                text-align: center;
                margin-bottom: 20px;
            }

            label {
                display: block;
                font-size: 1em;
                margin-bottom: 0;
                text-align: left;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 5px;
                margin: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1em;
                box-sizing: border-box;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="password"]:focus {
                border-color: #4CAF50;
                outline: none;
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                font-size: 1.2em;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #45a049;
            }

            .message {
                text-align: center;
                margin-top: 15px;
                font-size: 1em;
                color: #d9534f;
            }

            .message.success {
                color: #5bc0de;
            }

            .message.error {
                color: #d9534f;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
    
            <h3>SIGNUP<h3>
            <form  method="post">
            {% csrf_token %}
                <label for="">User name</label><br>
                <input type="text" id="username" name="username" placeholder="create a username" Required>
                <br>
                <label for="">first name</label><br>
                <input type="text" id="fname" name="fname" placeholder="enter first name" Required>
                <br>
                <label for="">last name</label><br>
                <input type="text" id="lname" name="lname" placeholder="enter last name" Required>
                <br>

                <label for="">Email</label><br>
                <input type="Email" id="email" name="email" placeholder="enter email address" Required>
                <br>
                <label for="">Password</label><br>
                <input type="password" id="pass1" name="pass1" placeholder="create password" Required>
                <br>
                <label for="">Confirm</label><br>
                <input type="password" id="pass2" name="pass2" placeholder="Re-enter password" Required>
                <br>
                <br>
                <button type="submit">SIGNUP</button>
            </form>
            {% if messages %}
                {% for message in messages %}
                    <div>
                    {{message}}
                    <div>
                {% endfor%}
            {% endif%}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
           
       
 
    </body>
</html>
